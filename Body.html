<!DOCTYPE html>
<html>
<body>

    <h1>Mobix Project</h1>

    <input type="number" id="SizeHourglass" value=20 placeholder="HourGlass Size (min: 20)">
    <button type="button"
    onclick="HourGlassCreator()">
    Create HourGlass</button>
    
    <p id="HourglassDiv" style="text-align: center;"></p>

<script>
    //style="text-align: center;"
    const HourGlassCreator = () => {
        let N = document.getElementById('SizeHourglass').value;
        let hourglassvar='';
        let L=0;
        let i=0

        if(N >= 20){
            
        for (i = 0; i < N; i++) {               
                // UpsideDown pyramid
                hourglassvar += "#\xa0"
                for (let j = 0; j < i; j++) {
                    hourglassvar += "\xa0";
                }

                for (let k = 0; k < (N - i) * 2 - 1; k++) {
                    hourglassvar += "#";
                }

                for (let j = 0; j < i; j++) {
                    hourglassvar += "\xa0";
                }
                hourglassvar += "\xa0#"
                hourglassvar += "<br>";               
        }


        for (i=0;i<N;i++){

            // Hollow pyramid
            hourglassvar += "#\xa0"

            for (let j = 1; j <= N - i; j++) {
                hourglassvar += "\xa0";
            }
            for (let k = 0; k < (2 *i - 1); k++) {
                    
                    if(i == 0 || i == N) {
                        hourglassvar += "#";
                    }
                    else {
                        if(k == 0 || k == (2 * i - 2)) {
                            hourglassvar += "#";
                        }
                        else {
                            hourglassvar += "\xa0";
                        }
                    }
                }
                for (let j = 1; j <= N - i; j++) {
                hourglassvar += "\xa0";
            }
                hourglassvar += "\xa0#"
                hourglassvar += "<br>";
        }
            //Last line
            hourglassvar += "#\xa0"
        for (i=0;i<=N;i++){
            hourglassvar += "#";
        }
        hourglassvar += "#\xa0#"
        document.getElementById("HourglassDiv").innerHTML = hourglassvar;
        
        setTimeout(HourGlassFiller, 2000);

        }
        else {
        document.getElementById("HourglassDiv").innerHTML = "Size must be higher than 20";
        }
    }



    //FUNCTION HOURGLASS FILLED

    const HourGlassFiller = () => {
        //Time passed Hourglass
        let N = document.getElementById('SizeHourglass').value;
        let hourglassvar="";
        document.getElementById("HourglassDiv").innerHTML = "Passou 2s Segundos";
        //Top part Completed hourglass
        for (let i = 0; i < N; i++) {

            //Spaces
            hourglassvar += "#\xa0"
            for (let j = 0; j < i; j++) {
                    hourglassvar += "\xa0";
                }
            
            // printing star
            for (let k = 0; k <= 2 * (N-i) - 1; k++) {
                if(i == 0 || i == N) {
                        hourglassvar += "#";
                    }
                    else {
                        if(k == 0 || k == (2 * (N-i) - 1)) {
                            hourglassvar += "#";
                        }
                        else {
                            hourglassvar += "\xa0";
                        }
                    }
            }
            
            
            for (let j = 0; j < i; j++) {
                    hourglassvar += "\xa0";
                }
                hourglassvar += "\xa0#"
            hourglassvar += "<br>";
                  


        }



        //Bottom part Hourglass
        for(let i = 0; i < N; i++){            

            hourglassvar += "#\xa0"

            for (let j = 1; j <= N - i; j++) {
                hourglassvar += "\xa0";
            }

                for (let k = 0; k <= (2 *i - 1); k++) {                 
                        hourglassvar += "#";                       
                }

                for (let j = 1; j <= N - i; j++) {
                hourglassvar += "\xa0";
            }
                hourglassvar += "\xa0#"
                hourglassvar += "<br>";

            
        }
        



        document.getElementById("HourglassDiv").innerHTML = hourglassvar;
        setTimeout(HourGlassCreator, 10000);
    
    }

</script>



</body>
</html>
