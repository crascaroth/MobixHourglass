    onclick="HourGlassCreator()">
    Create HourGlass</button>
    
    <p id="HourglassDiv" style="text-align: center;"></p>

<script>

    const HourGlassCreator = () => {
        let N = document.getElementById('SizeHourglass').value;
        let hourglassvar='';
        let L=0;
        let i=0

        if(N >= 20){
            
        for (i = 0; i < N; i++) {               
                // UpsideDown pyramid
                for (let k = 0; k < (N - i) * 2 - 1; k++) {
                    hourglassvar += "#";
                }
                hourglassvar += "<br>";               
        }
        for (i=0;i<N;i++){

            // Hollow pyramid
            for (let k = 0; k <= (2 *i - 1); k++) {
                    if(i == 1 || i == N) {
                        hourglassvar += "#";
                    }
                    else {
                        if(k == 0 || k == (2 * i - 2)) {
                            hourglassvar += "#";
                        }
                        else {
                            hourglassvar += "\xa0";
                        }
                    }
                }
                hourglassvar += "<br>";
        }
